<html>
  <head>
    <script src="index.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>
    <div id="container">
      <div id="nav">
        <a href="index.html" class="brand" id="brand-link">Clipsource</a>
        <ul>
          <li><a href=""><i class="fas fa-cog"></i></a></li>
        </ul>
      </div>
      <div id="content">
      </div>
    </div>

    <template id="list-clip-template">
      <div class="clip">
        <div class="clip-screenshot">
          <div class="clip-summary"></div>
        </div>
      </div>
    </template>

    <template id="clip-details-template">
      <div class="clip-details">
        <h2 class="clip-title"></h2>
        <time class="clip-time"></time>
        <div class="clip-screenshot"></div>
        <div class="clip-clipboard-plain"></div>
        <div class="clip-clipboard-html"></div>
      </div>
    </template>
  </body>
</html>
